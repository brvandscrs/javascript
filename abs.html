<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonction abs</title>
</head>
<body>
    <script>
        function abs(x) {
            if (x < 0) {
                return -x;
            } else {
                return x;
            }
        }

        let i = Number(prompt("Entrez un nombre"));

        console.log("La valeur absolue de " + i + " est " + abs(i));
    </script>
</body>
</html>
