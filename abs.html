<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonction abs</title>
</head>
<body>
    <script>
        // Ecrire une fonction "abs" qui prend un nombre en param√®tre et renvoie sa valeur absolue.

        function abs(x) {
            if (x < 0) {
                return -x;
            } else {
                return x;
            }
        }

        let i = Number(prompt("Entrez un nombre"));

        console.log("La valeur absolue de " + i + " est " + abs(i));

        // Ecrire 3 appels de cette fonction avec 1 nombre >0, 1 nombre <0 et avec 0.

        console.log("La valeur absolue de 5 est " + abs(5));
        console.log("La valeur absolue de -9 est " + abs(-9));
        console.log("La valeur absolue de 0 est " + abs(0));
    </script>
</body>
</html>
