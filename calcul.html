<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices de calcul en JS</title>
</head>
<body>
    <script>
        // Créer 3 variables i, j, k et leur affecter 3 valeurs numériques différentes
            let i = 13;
            let j = 26;
            let k = 37;
        
        // Additionner les 3 variables et afficher le résultat
            let l = i + j + k;
            console.log(l)
        
        // Créer 3 variables x, y, z et leurs affecter 3 valeurs numériques différentes
            let x = 42;
            let y = 17;
            let z = 86;

        // Afficher x + y * z
            console.log(x + y * z);

        // Afficher x * y + z
            console.log(x * y + z);

        // Afficher x - y * z
            console.log(x - y * z);

        // Afficher x / y + z
            console.log(x / y + z);
        
        // Déclarer 2 variables a et b et leur affecter des valeurs numériques
            let a = 23;
            let b = 58;

        // Déterminer si la 1ère variable et divisible par la 2ème
            if (b % a == 0) {
                let divisibilite = true;
            } else {
                divisibilite = false;
            };

        // Afficher le résultat du calcul
        if (divisibilite == true) {
            console.log(b / a);
        } else {
            console.log(b + "n'est pas divisible par" + a);
        };
    </script>
</body>
</html>
