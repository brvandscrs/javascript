    <script>
        // Créer 3 variables i, j, k et leur affecter 3 valeurs numériques différentes
            let i = 13;
            let j = 26;
            let k = 37;
        
        // Additionner les 3 variables et afficher le résultat
            let l = i + j + k;
            console.log(l)
        
        // Créer 3 variables x, y, z et leurs affecter 3 valeurs numériques différentes
            let x = 42;
            let y = 17;
            let z = 86;

        // Afficher x + y * z
            console.log(x + y * z);

        // Afficher x * y + z
            console.log(x * y + z);

        // Afficher x - y * z
            console.log(x - y * z);

        // Afficher x / y + z
            console.log(x / y + z);
