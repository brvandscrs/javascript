<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre plus grand</title>
</head>
<body>
    <script>
        let i = 13;
        let j = 18;

        if (i > j) {
            console.log(i + " est plus grand que " + j);
        } else {
            console.log(j + " est plus grand que " + i);
        };
        
        if (i == j) {
            console.log(i + " est égal à " + j);
        };
    </script>
</body>
</html>
