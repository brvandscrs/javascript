<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- CrÃ©er une page HTML avec un bloc de script qui charge le contenu d'un fichier texte dans une div. -->
    <div class="conteneur-text">

    </div>

    <script>
        // Avec fetch

        fetch('contenu.txt')
            .then(response => response.text())
            .then(data => {
                document.querySelector('.conteneur-text').innerHTML = data;
            });
    </script>
</body>
</html>
